<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>jQuery Peelback Demo</title>
</head>
<body>
  <script src="../assets/jquery-1.5.2.min.js"></script>
  <script src="../jquery.peelback.js"></script>  
  <script>
    $(function() {
      $('body').peelback({
        prePeelImage: 'http://imgs.tuts.dragoart.com/how-to-draw-a-zombie-for-kids_1_000000008829_5.jpg',
        adImage  : 'peel-ad.png',
        peelImage  : '../assets/peel-image.png',
        clickURL : 'http://www.thebestdinosaur.com/',
        smallSize: 50,
        bigSize: 500,
        gaTrack  : true,
        gaLabel  : '#1 Stegosaurus',
        autoAnimate: true
      });
    });
  </script>
  <pre>
    <script>
      $(function() {
        $('body').peelback({
          prePeelImage: 'http://imgs.tuts.dragoart.com/how-to-draw-a-zombie-for-kids_1_000000008829_5.jpg',
          adImage  : 'peel-ad.png',
          peelImage  : '../assets/peel-image.png',
          clickURL : 'http://www.thebestdinosaur.com/',
          smallSize: 50,
          bigSize: 500,
          gaTrack  : true,
          gaLabel  : '#1 Stegosaurus',
          autoAnimate: true
        });
      });
    </script>
  </pre>
  
</body>
</html>
